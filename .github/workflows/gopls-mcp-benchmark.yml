name: gopls-mcp Benchmarks

on:
  push:
    branches: [ main, master ]
    paths:
      - 'gopls/mcpbridge/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'gopls/mcpbridge/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build gopls-mcp
        run: go build -o /tmp/gopls-mcp .

      - name: Run benchmarks
        working-directory: ./gopls/mcpbridge/test/benchmark
        run: |
          go run benchmark_main.go \
            -project ../../../ \
            -output benchmark_results.json \
            -compare \
            -binary /tmp/gopls-mcp

      - name: Generate benchmark reports
        working-directory: ./gopls/mcpbridge/test/benchmark
        run: |
          go run reportgen/main.go benchmark_results.json
          go run reportgen/main.go -compact benchmark_results.json

      - name: Publish Job Summary
        working-directory: ./gopls/mcpbridge/test/benchmark
        run: cat RESULTS_COMPACT.md >> $GITHUB_STEP_SUMMARY

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            gopls/mcpbridge/test/benchmark/benchmark_results.json
            gopls/mcpbridge/test/benchmark/RESULTS.md
            gopls/mcpbridge/test/benchmark/RESULTS_COMPACT.md
          retention-days: 30

      - name: Generate speedup badge
        if: success()
        working-directory: ./gopls/mcpbridge/test/benchmark
        run: |
          # Extract speedup range
          if [ -f benchmark_results.json ]; then
            SPEEDUP=$(jq -r '.summary.speedup_range' benchmark_results.json)
            echo "âš¡ Speedup: $SPEEDUP"
            # This can be used to update a badge service
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            try {
              // Read the generated compact report
              const report = fs.readFileSync('./gopls/mcpbridge/test/benchmark/RESULTS_COMPACT.md', 'utf8');
              
              // Post comment
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: report
              });
            } catch (e) {
              console.error('Failed to post benchmark comment:', e);
            }
